<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-12x32.png"
        />

        <title>Frontend Mentor | Calculator app</title>
        <link rel="stylesheet" href="./styles.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
        </style>
    </head>
    <body class="theme-1">
        <div class="calculator-container">
            <div class="calculator-header">
                <p class="header-tittle header-tittle-theme-1">calc</p>
                <div class="switcher-container">
                    <p class="text-theme text-theme-1">THEME</p>
                    <div class="switcher">
                        <div class="switcher-numbers">
                            <p class="switch-number switch-number-theme-1">1</p>
                            <p class="switch-number switch-number-theme-1">2</p>
                            <p class="switch-number switch-number-theme-1">3</p>
                        </div>
                            <fieldset
                                id="switcher-group"
                                class="switcher-buttons switcher-buttons-theme-1"
                            >
                            <input
                                onclick="switchTheme(this)"
                                class="switch-button switch-button-theme-1"
                                type="radio"
                                name="switcher-group"
                                checked
                                value="1"
                                id="one"
                            />
                            <input
                                onclick="switchTheme(this)"
                                class="switch-button switch-button-theme-1"
                                type="radio"
                                name="switcher-group"
                                value="2"
                                id="two"
                            />
                            <input
                                onclick="switchTheme(this)"
                                class="switch-button switch-button-theme-1"
                                type="radio"
                                name="switcher-group"
                                value="3"
                                id="three"
                            />
                    </div>
                </div>
            </div>
            <div class="calculator-input-screen input-screen-theme-1">
                <input dir="ltr" placeholder="0" value="" disabled class="operation operation-theme-1"></input>
            </div>
            <div
                class="calculator-buttons-container calculator-buttons-container-theme-1"
            >
                <button value="0" onclick="addValue(this)" class="button zero btn-theme-1">0</button>
                <button value="1" onclick="addValue(this)" class="button one btn-theme-1">1</button>
                <button value="2" onclick="addValue(this)" class="button two btn-theme-1">2</button>
                <button value="3" onclick="addValue(this)" class="button three btn-theme-1">3</button>
                <button value="4" onclick="addValue(this)" class="button four btn-theme-1">4</button>
                <button value="5" onclick="addValue(this)" class="button five btn-theme-1">5</button>
                <button value="6" onclick="addValue(this)" class="button six btn-theme-1">6</button>
                <button value="7" onclick="addValue(this)" class="button seven btn-theme-1">7</button>
                <button value="8" onclick="addValue(this)" class="button eigth btn-theme-1">8</button>
                <button value="9" onclick="addValue(this)" class="button nine btn-theme-1">9</button>
                <button value="+" onclick="addValue(this)" class="button plus btn-theme-1">+</button>
                <button value="-" onclick="addValue(this)" class="button less btn-theme-1">-</button>
                <button value="x" onclick="addValue(this)" class="button mul btn-theme-1">x</button>
                <button value="/" onclick="addValue(this)" class="button slash btn-theme-1">/</button>
                <button value="." onclick="addValue(this)" class="button point btn-theme-1">.</button>
                <button onclick="deleteValue()" class="button delete btn-res-del-theme-1">DEL</button>
                <button onclick="resetValue()" class="button reset btn-res-del-theme-1">RESET</button>
                <button onclick="evaluateInput()" class="button equal btn-equal-theme-1">=</button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
